<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 JS</title>
    <link rel="stylesheet" type="text/css" href="ex03.css"/>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em html -->
    <p>Aula 06 de javascript</p>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro número: ')); // Ou 'parseInt'
        var n2 = Number(window.prompt('Digite o segundo número: ')); // Ou 'parseInt'
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
